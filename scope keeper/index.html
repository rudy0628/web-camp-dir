<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <!-- bulma class in HTML-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- Main card-->
                    <div class="card">
                        <!-- card image -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80"
                                    alt="Placeholder image">
                            </figure>
                        </div>

                        <!-- card header -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>

                        <div class="card-content">
                            <!-- card content -->
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0 </span>
                                    to <span id="p3Display">0</span> to <span id="p4Display">0</span>
                                </h1>
                                <p class="subtitle">
                                    Use the buttons below to keep score
                                </p>
                                <label for="playto" class="lable is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>

                            <!-- card footer -->
                            <footer class="card-footer">
                                <button id="p1Button" class="button is-primary card-footer-item is-large">
                                    +1 Player One
                                </button>
                                <button id="p2Button" class="button is-info card-footer-item is-large">
                                    +1 Player Two
                                </button>
                                <button id="p3Button" class="button is-primary card-footer-item is-large">
                                    +1 Player Three
                                </button>
                                <button id="p4Button" class="button is-info card-footer-item is-large">
                                    +1 Player Four
                                </button>
                                <button id="reset" class="button is-danger card-footer-item is-large">
                                    Reset
                                </button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
